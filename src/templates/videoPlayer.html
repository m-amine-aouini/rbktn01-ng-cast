<div class="video-player" id="Video">
  <div class="embed-responsive embed-responsive-16by9" id="videoTarget">
    <iframe class="embed-responsive-item" src={{videoLink}} allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3 id="titleTarget">{{title}}</h3>
    <div id="descriptionTarget">{{description}}</div>
  </div>
</div>
